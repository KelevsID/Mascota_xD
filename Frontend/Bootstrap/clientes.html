                    <form class="d-flex">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container p-5">
            <form class="row g-2 needs-validation" novalidate>
                <div class="col-md-8">
                    <label for="txtDocumento" class="form-label">Documento</label>
                    <input type="text" class="form-control" placeholder="1110487840" id="txtDocumento" required>
                    <div class="invalid-feedback">
                        Campo requerido!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="txtNombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" placeholder="Paulo Andrés" id="txtNombres" required>
                    <div class="invalid-feedback">
                        Campo requerido!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="txtApellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Camacho Solimán" id="txtApellidos"
                        required>
                    <div class="invalid-feedback">
                        Campo requerido!
                    </div>
                </div>
                <div class="col-md-8">
                    <label for="txtDireccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" placeholder="Calle 20 a # 8" id="txtDireccion" required>
                    <div class="invalid-feedback">
                        Campo requerido!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="txtCiudad" class="form-label">Ciudad</label>
                    <select class="form-select" id="txtCiudad" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                      <option>Bogotá</option>
                      <option>Barranquilla</option>
                      <option>Manizales</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                </div>
                <div class="col-md-8">
                    <label for="txtCorreo" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" placeholder="correo@correo.com"
                            id="txtCorreo" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Campo requerido!
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
